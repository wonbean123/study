<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--텍스트 입력받는 태그-->
    <input type="text">
    <input type="text" placeholder="아이디입력">

    <!--사용자의 클릭을 입력받는 태그(버튼)-->
    <input type="button" value="중복확인">

    <!--버튼은 따로 태그가 존재한다.-->
    <!--이클립스 키세팅 적용(extension에서 eclipse kyemap 설치)-->
    <!--라인삭제 컨트롤 D, 라인복사 컨트롤 알트 방향키아래-->
    <button>중복확인</button>
    <!--버튼 안에 아이콘 넣기-->
    <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12.596 2.043c1.075.076 2.059.281 2.743.956.698.688.92 1.696.92 2.941 0 .432-.057.955-.117 1.438-.026.2-.051.392-.076.572l-.056.429h2.05c.752 0 1.446.108 2.036.404.612.306 1.062.787 1.355 1.431.551 1.214.542 3.008.223 5.394l-.051.39c-.134 1.01-.248 1.872-.396 2.58-.166.795-.394 1.496-.816 2.05-.89 1.168-2.395 1.372-4.583 1.372-2.331 0-4.08-.418-5.544-.824l-.602-.17c-1.023-.29-1.852-.526-2.69-.586A1.75 1.75 0 0 1 5.25 22h-1.5A1.75 1.75 0 0 1 2 20.25V9.75C2 8.784 2.784 8 3.75 8h1.5a1.75 1.75 0 0 1 1.746 1.633 1.85 1.85 0 0 0 .523-.131c.961-.415 2.774-1.534 2.774-4.2V4.249c0-1.22 1.002-2.298 2.303-2.206ZM7 18.918c1.059.064 2.079.355 3.118.652l.568.16c1.406.39 3.006.77 5.142.77 2.277 0 3.004-.274 3.39-.781.216-.283.388-.718.54-1.448.136-.65.242-1.45.379-2.477l.05-.384c.32-2.4.253-3.795-.102-4.575-.16-.352-.375-.568-.66-.711-.305-.153-.74-.245-1.365-.245h-2.37c-.681 0-1.293-.57-1.211-1.328.026-.243.065-.537.105-.834l.07-.527c.06-.482.105-.921.105-1.25 0-1.125-.213-1.617-.473-1.873-.275-.27-.774-.455-1.795-.528-.351-.024-.698.274-.698.71v1.053c0 3.55-2.488 5.063-3.68 5.577-.372.16-.754.232-1.113.26ZM3.75 20.5h1.5a.25.25 0 0 0 .25-.25V9.75a.25.25 0 0 0-.25-.25h-1.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25Z"></path></svg></button>
    
    <!--화면에 줄빠꿈을 넣음-->
    <br>

    <!--화면에 선 긋기-->
    <hr>

    <!--파일 입력 받기-->
    <input type="file">
    <input type="button" name="" id="">

    <hr>

    <!--설문지 느낌으로 사용자에 보기를 정공한 후 사용자의 선택을 입력받음-->
    <!--라디오 버튼-->
    <!--name을 이용하여 라디오 버튼을 묶어줄 수 있다.-->
    <!--checked 속성을 넣으면 미리 체크가 되어있게 만든다.-->
    <!--label 태그를 이용하면 텍스트 선택시 input태크가 선택되도록 할수있다.-->
    <!--input태그의 id와 label태그의 for값을 일치시켜야 연동이 됨-->
    <input type="radio" name="gender" id="male" checked>
    <label for="male">남</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">여</label>
    <br>
    <input type="radio" name="gender" id="bisexual">
    <label for="bisexual">중성</label>

    <hr>
    <!--체크박스는 중복선택을 입력받거나, 선택하지 않아도 되는 항목에 사용-->
    사이트 방문 사유
    <br>
    <input type="checkbox" name="" id="1">
    <label for="1">검색</label>
    <input type="checkbox" name="" id="2">
    <label for="2">지인</label>
    <input type="checkbox" name="" id="3">
    <label for="3">광고</label>
<hr>
    <!--셀렉트 박스-->
    비밀번호 힌트
    <br>
    <select name="" id="">
        <option value="">=========선택=========</option>
        <option value="">내가 다닌 초등학교 이름은?</option>
        <option value="">내보물 1호는?</option>
        <option value="">내가 학창시절 별명은?</option>
    </select>
<br>
    <!--텍스트를 어려줄 입력받기-->
    자기소개 작성
    <br>
    <textarea name="" id=""></textarea>

    <hr><!--색상입력받기-->
    테마 색 선택
    <br>
    <input type="color" name="" id="">

    <hr>
    <!--날짜입력받기-->
    대학교 졸업일자
    <br>
    <input type="date" name="" id="">
    <hr>

    <!--숫자입력받기-->
    나이 <input type="number" name="" id="">
    <hr>
    <!--음량조정 같은 경우-->
    <input type="range" name="" id="">
    <input type="range" min="0" max="100">
    <input type="range" min="0" max="100" step="10">





</body>
</html>
