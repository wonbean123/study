<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>한줄 다 차지함</p>
    <!--태크의 style 속성에 css를 적용하여 원하는 형태로 바꿀수 있음-->
    <!--한줄 다 차지하는 css 스타일은 display:block-->
    <!--내부 영역만 차지하는 css 스타일은 display:inline-->
    <span style="display:block">텍스트 영역만 차지함</span>
    <span>텍스트 영역만 차지함</span>
    <p style="display: inline;">텍스트 영역만 차지함</p>

    <!--span 태그에 스타일을 줘서 h1 태그처럼 만들기-->
    <span style="display: block; font-size:34px; font-weight: bold;">나도 h1이 되고싶어</span>

    <h1>글씨를 굴게,글씨를 크게</h1>

    <!--img 태그는 heght 속성이 존재하나 다른태그는 성속이 존재x-->
    <img src="" alt="" srcset="" height="10">

   

    
    <!--div는 display block이 적용되어있는 태그-->
    <!--화면의 레이아웃을 구성할때 많이 쓰인다.-->
    <div style="background-color:rgb(161, 26, 179) ;color:azure; height: 100px;">div는 정말 많이 쓰인다.</div>

    <a href="https://www.naver.com/" target="_blank"
    style="color:#03C75A;text-decoration: none;">네이버</a>
    

</body>
</html>
